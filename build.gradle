buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}
